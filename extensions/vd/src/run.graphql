# query RunInput {
query RunInput($collIds: [ID!]) {
  cart {
    lines {
      id
      quantity
      cost {
        amountPerQuantity {
          amount
          currencyCode
        }
      }
      merchandise {
        ... on ProductVariant {
          id
          product {
            id
            inAnyCollection(ids: $collIds)
          }
        }
      }
    }
  }
  discountNode {
    metafield(namespace: "$app:vd", key: "vd_config") {
      value
    }
  }
}
