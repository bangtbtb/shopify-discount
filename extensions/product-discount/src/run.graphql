query RunInput {
  cart {
    lines {
      id
      quantity
      cost {
        amountPerQuantity {
          amount
          currencyCode
        }
      }
      merchandise {
        ... on ProductVariant {
          id
          product {
            id
            inCollections {
              collectionId
            }
          }
        }
      }
    }
  }
  discountNode {
    metafield(namespace: "$app:vol_discount", key: "func_config") {
      value
    }
  }
}
