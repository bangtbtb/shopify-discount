query RunInput {
  localization {
    country {
      isoCode
    }
  }
  cart {
    lines {
      id
      quantity
      cost {
        amountPerQuantity {
          amount
          currencyCode
        }
      }
      merchandise {
        ... on ProductVariant {
          id
          product {
            id
            inCollections {
              collectionId
            }
          }
        }
      }
    }
    deliveryGroups {
      id
    }
    deliverableLines {
      id
      merchandise {
        __typename
      }
      quantity
    }
  }
  discountNode {
    metafield(namespace: "$app:sd", key: "sd_config") {
      value
    }
  }
}
