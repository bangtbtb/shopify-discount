# query RunInput {
query RunInput($collIds: [ID!]) {
  cart {
    lines {
      id
      quantity
      merchandise {
        ... on ProductVariant {
          id
          product {
            id
            inAnyCollection(ids: $collIds)
          }
        }
      }
      # cost {
      #   amountPerQuantity {
      #     amount
      #     currencyCode
      #   }
      # }
    }
  }
  discountNode {
    metafield(namespace: "$app:pd", key: "pd_config") {
      value
    }
  }
}
